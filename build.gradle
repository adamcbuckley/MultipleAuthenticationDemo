plugins {
	id 'java'
	id 'war'
}

group 'springtest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-security:2.2.0.RELEASE',
			'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE',
			'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.0.RELEASE',
			'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE',
			'org.springframework.security:spring-security-test:5.2.0.RELEASE'



	testCompile 'junit:junit:4.12'
}
