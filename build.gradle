plugins {
	id 'java'
}

group 'MultipleEntryPoints'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
	maven { url 'https://build.shibboleth.net/nexus/content/repositories/releases/' }
	maven { url 'https://repository.mulesoft.org/releases/' }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-security:2.2.0.RELEASE',
			'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE',
			'org.springframework.security.extensions:spring-security-saml-dsl-core:1.0.5.RELEASE'
}

