<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Multiple authentication demo</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="col-sm-6">
        <a class="navbar-brand mr-auto" href="/">Multiple authentication demo</a>
    </div>

    <div class="col-sm-6">
        <a href="/user/logout" class="btn btn-secondary float-right">Logout</a>
    </div>
</nav>


<div class="container">
    <div class="row" style="padding-top: 7rem">
        <div class="col-md-4">
            <div class="card mb-4">
                <h5 class="card-header">Admin API</h5>
                <div class="card-body">
                    <p class="card-text">Authenticated using SAML</p>
                    <a href="/admin/admin-profile" class="card-link">Admin request</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <h5 class="card-header">User API</h5>
                <div class="card-body">
                    <p class="card-text">Authenticated using form login</p>
                    <a href="/user/user-profile" class="card-link">User request</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <h5 class="card-header">Guest API</h5>
                <div class="card-body">
                    <p class="card-text">Unauthenticated</p>
                    <a href="/guest/news" class="card-link">Guest request</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
